<hr>
<h2> Attribute Directives</h2>
<h3> 1.ngClass / ngStyle </h3>
<div [ngClass]="{border: true, background:true}"></div>
<div [ngStyle]="{'background-color': 'red'}"></div>

<h3>2.Custom Attributes</h3>
<div [highlight] = "'blue'" [defaultColor]="'red'"> Some Text</div>
<hr>
<h2> Structural Directives </h2>
<h3>1. *ngIf </h3>
<div *ngIf="witch">Conditional Text</div>
<button (click)="onSwitch()">Switch</button>
<h3>2. *ngFor </h3>
<ul>
  <li *ngFor="let item of items; let i = index">{{item}} - (Index: {{i}})</li>
</ul>
<h3>ngSwitch</h3>
<div [ngSwitch]="value">
  <p *ngSwitchCase="10">10</p>
  <p *ngSwitchCase="100">100</p>
  <p *ngSwitchDefault>Default</p>
</div>

<h2>Unless Directive</h2>
<div *unless="witch">Conditional Text</div>
